name: Metrics

on:
  schedule:
    - cron: '11 1 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug token availability
        run: |
          echo "Checking secrets..."
          if [ -n "${matrices_token}" ]; then echo "✅ matrices_token present (len: ${#matrices_token})"; else echo "❌ matrices_token missing"; fi
          if [ -n "${MATRICES_TOKEN}" ]; then echo "✅ MATRICES_TOKEN present (len: ${#MATRICES_TOKEN})"; else echo "❌ MATRICES_TOKEN missing"; fi
          if [ -n "${METRICS_TOKEN}" ]; then echo "✅ METRICS_TOKEN present (len: ${#METRICS_TOKEN})"; else echo "❌ METRICS_TOKEN missing"; fi
          if [ -n "${GITHUB_TOKEN}" ]; then echo "✅ GITHUB_TOKEN present"; fi
          TOKEN="${matrices_token:-${MATRICES_TOKEN:-${METRICS_TOKEN:-${GITHUB_TOKEN}}}}"
          if [ -z "$TOKEN" ]; then
            echo "❌ No usable token found"; exit 1;
          else
            echo "✅ Using token (len: ${#TOKEN})";
          fi
        env:
          matrices_token: ${{ secrets.matrices_token }}
          MATRICES_TOKEN: ${{ secrets.MATRICES_TOKEN }}
          METRICS_TOKEN: ${{ secrets.METRICS_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.matrices_token || secrets.MATRICES_TOKEN || secrets.METRICS_TOKEN || secrets.GITHUB_TOKEN }}
          user: Aryan10N
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kolkata
          filename: metrics.svg
          output_action: commit
          committer_message: "chore(metrics): update metrics.svg"
          plugin_isocalendar: yes
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css
          plugin_languages_details: percentage
          plugin_languages_limit: 8
          plugin_followup: yes
          plugin_followup_sections: repositories
          plugin_stars: yes
          plugin_stars_limit: 3

      - name: Generate monthly contributions calendar
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.matrices_token || secrets.MATRICES_TOKEN || secrets.METRICS_TOKEN || secrets.GITHUB_TOKEN }}
          user: Aryan10N
          template: classic
          base: ''
          config_timezone: Asia/Kolkata
          filename: contributions.svg
          output_action: commit
          committer_message: "chore(metrics): update contributions.svg"
          plugin_calendar: yes
          plugin_calendar_limit: 12
